<!DOCTYPE html>
<html>
<head>
	<title>homaj Profile Detail 1</title>
	<link rel="stylesheet" type="text/css" href="../CSS/styleprofile.css"/>

<body>

	<div class="header">
		<div class="wrapper">
			<img src="../images/homaj logo 4.png" width=160 height=70 class="logoletter"/>
			
		</div>
	</div>

			<img src="../images/profile/profile1.png"/>

					<tr>

					<tr>
						<td><input type="number" id="zipcode" class="inputtext2" placeholder="PLZ" required/></td>
					</tr>

					<tr>
						<td><input type="text" id="state" class="inputtext2" placeholder="Stadt" required/></td>
					</tr>

					<tr>
						<td><input type="text" id="District" class="inputtext2" placeholder="Bundesland" required/>
					</tr>

				


					<tr id="nextbut">
